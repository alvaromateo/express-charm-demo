name: express-app
# see https://documentation.ubuntu.com/rockcraft/en/latest/explanation/bases/
# for more information about bases and using 'bare' bases for chiselled rocks
base: bare # as an alternative, a ubuntu base can be used
build-base: ubuntu@24.04 # build-base is required when the base is bare
version: "0.1" # just for humans. Semantic versioning is recommended
summary: A summary of your ExpresssJS application # 79 char long summary
description: |
  This is express-app's description. You have a paragraph or two to tell the
  most important story about it. Keep it under 100 words though,
  we live in tweetspace and your description wants to look good in the
  container registries out there.
# the platforms this rock should be built on and run on.
# you can check your architecture with `dpkg --print-architecture`
platforms:
  amd64:
  arm64:
  # ppc64el:
  # s390x:

run-user: _daemon_
services:
  expressjs:
    override: replace
    startup: enabled
    user: _daemon_
    working-dir: /app
    environment:
      NODE_ENV: production

parts:
  client:
    plugin: npm
    npm-include-node: false
    source: src/
    source-type: local
    build-packages:
      - nodejs
      - npm
    override-build: |
